<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="author"	content="Rahul Hosakoti">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../../../img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Bootstrap | Assignment-11</title>
</head>
<body>
	<div class="container-fluid m-5">
		<h2 class="mb-5"><u>Bootstrap Progress Bars:</u></h2>
		<h5 class="text-center">Bootstrap Progress Bars</h5>
		<hr>
		<div class="container m-3">
			<h4>Basic Progress Bar</h4>
			<div class="progress">
				<div class="progress-bar w-100" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<hr>
		<div class="container m-3">
			<h4>Progress Bar Label</h4>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
			</div>
		</div>
		<hr>
		<div class="container m-3">
			<h4>Colered Progress Bars</h4>
			<div class="progress">
				<div class="progress-bar bg-warning" role="progressbar" aria-label="Example with label" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
			</div>
		</div>
		<hr>
		<div class="container m-3">
			<h4>Striped Progress Bars</h4>
			<div class="progress">
				<div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
			</div>
		</div>
		<hr>
		<div class="container m-3">
			<h4>Animated Progress Bars</h4>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-label="Animated striped example" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%">55%</div>
			</div>
			<h4>Multiple bars</h4>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-label="Segment one" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
				<div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Segment two" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
				<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-label="Segment three" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
