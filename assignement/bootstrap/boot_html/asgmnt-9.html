<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="author"	content="Rahul Hosakoti">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../../../img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Bootstrap | Assignment-9</title>
</head>
<body>
    <div class="container- m-4">
		<h3 class="mb-5"><u>Bootstrap Buttons Groups:</u></h3>
		<h5 class="text-center">Bootstrap Button Groups</h5>
		<hr>
		<div class="container-fluid m-3">
			<h4>Button Grouns</h4>
			<div class="btn-group">
				<button type="button" class="btn btn-info">Back</button>
				<button type="button" class="btn btn-info">Submit</button>
				<button type="button" class="btn btn-info">Next</button>
			</div>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Large Buttons:</h4>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-success">Back</button>
				<button type="button" class="btn btn-success">Submit</button>
				<button type="button" class="btn btn-success">Next</button>
			</div>
			<h4>Default Buttons:</h4>
			<div class="btn-group">
				<button type="button" class="btn btn-success">Back</button>
				<button type="button" class="btn btn-success">Submit</button>
				<button type="button" class="btn btn-success">Next</button>
			</div>
			<h4>Small Buttons:</h4>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-success">Back</button>
				<button type="button" class="btn btn-success">Submit</button>
				<button type="button" class="btn btn-success">Next</button>
			</div>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Vertical Button Groups</h4>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-success">Back</button>
				<button type="button" class="btn btn-success">Submit</button>
				<button type="button" class="btn btn-success">Next</button>
			</div>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Button Group Side by Side</h4>
			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
				<div class="btn-group me-2">
					<button type="button" class="btn btn-success">Back</button>
					<button type="button" class="btn btn-success">Submit</button>
					<button type="button" class="btn btn-success">Next</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-warning">Back</button>
					<button type="button" class="btn btn-warning">Submit</button>
					<button type="button" class="btn btn-warning">Next</button>
				</div>
			</div>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Nesting Button Groups & Dropdown Menus</h4>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">1</button>
				<button type="button" class="btn btn-primary">2</button>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">3</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#">4</a></li>
						<li><a class="dropdown-item" href="#">5</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
