<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="author"	content="Rahul Hosakoti">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../../../img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Bootstrap | Assignment-6</title>
</head>
<body>
    <h2 class="m-3"><b><u>Bootstrap Images:</u></b></h2>
	<div class="container text-center">
		<h2>Bootstrap 5 Images</h2>
		<div class="container bg-secondary d-flex mb-5">
			<div class="px-5">
				<h4>Rounded Corners</h4>
				<img src="../img/1.jpeg" class="rounded-3" alt="football">
			</div>
			<div class="px-5">
				<h4>Circle</h4>
				<img src="../img/2.jpeg" class="rounded-circle" alt="football">
			</div>
			<div class="px-5">
				<h4>Thumbnail</h4>
				<img src="../img/4.jpeg" class="img-thumbnail" alt="football">
			</div>
		</div>
		<div class="container">
			<h2>Aligning Images</h2>
			<img src="../img/3.jpeg" class="float-start" alt="football">
			<img src="../img/3.jpeg" class="float-end" alt="football">
		</div>
		<div class="d-flex container-fluid mb-4">
			<div class="mx-auto">
				<h4>Centered Image</h4>
				<img src="../img/3.jpeg" alt="football">
			</div>
		</div>
		<div class="container-fluid">
			<h4>Responsive Image</h4>
			<img src="../img/6.jpeg" class="img-fluid" alt="football">
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
