<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="author"	content="Rahul Hosakoti">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../../../img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Bootstrap | Assignment-14</title>
</head>
<body>
    <div class="container-fluid m-4">
		<h2 class="mb-5"><u>Bootstrap List Group:</u></h2>
		<hr>
		<h4 class="text-center">Bootstrap List Groups</h4>
		<hr>
		<div class="container m-3">
			<h4>Basic List Groups</h4>
			<ul class="list-group">
				<li class="list-group-item">To Do List</li>
				<li class="list-group-item">Study</li>
				<li class="list-group-item">Pay Bills</li>
				<li class="list-group-item">call mom</li>
				<li class="list-group-item">Drop an email</li>
			</ul>
		</div>
		<hr>
		<div class="container m-3">
			<h4>Active State</h4>
			<ul class="list-group">
				<li class="list-group-item active" aria-current="true">Home</li>
				<li class="list-group-item">Picture</li>
				<li class="list-group-item">Music</li>
				<li class="list-group-item">Video</li>
			</ul>
		</div>
		<hr>
		<div class="container m-3">
			<h4>Numbered</h4>
			<ol class="list-group list-group-numbered">
				<li class="list-group-item d-flex justify-content-between align-items-start bg-primary">
					<div class="ms-2 me-auto">
						<div class="fw-bold">Open Tickets</div>
					</div>
					<span class="badge bg-primary rounded-pill bg-danger">20</span>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-start bg-danger">
					<div class="ms-2 me-auto">
						<div class="fw-bold">close Tickets</div>
					</div>
					<span class="badge bg-primary rounded-pill bg-warning">45</span>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-start bg-success">
					<div class="ms-2 me-auto">
						<div class="fw-bold">Solved Tickets</div>
					</div>
					<span class="badge bg-primary rounded-pill bg-dark">14</span>
				</li>
			</ol>
		</div>
		<hr>
		<div class="container m-3">
			<h4>Checkboxes</h4>
			<ul class="list-group">
				<li class="list-group-item">
					<input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
					<label class="form-check-label" for="firstCheckbox">
						First checkbox <br>
						<small>with support text underneath to add more detail</small>
					</label>
				</li>
				<li class="list-group-item">
					<input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
					<label class="form-check-label" for="secondCheckbox">
						Second checkbox <br>
						<small>some other text gose here</small>
					</label>
				</li>
				<li class="list-group-item">
					<input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
					<label class="form-check-label" for="thirdCheckbox">
						Third checkbox <br>
						<small>And we end with another snippet of text</small>
					</label>
				</li>
			</ul>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
