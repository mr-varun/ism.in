<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="author"	content="Rahul Hosakoti">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../../../img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Bootstrap | Assignment-8</title>
</head>
<body>
	<div class="container- m-4">
		<h3 class="mb-5"><u>Bootstrap Buttons:</u></h3>
		<hr>
		<div class="container-fluid m-3">
			<h4>Bootstrap Buttons</h4>
			<h6><u>Button Styles</u></h6>
			<button type="button" class="border border-0 bg-light py-3">Basic</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-secondary">Secondary</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-link">Link</button>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Button Element</h4>
			<a class="btn btn-success" href="#" role="Link Button">Link</a>
			<button class="btn btn-success" type="submit">Button</button>
			<input class="btn btn-success" type="button" value="Input Button">
			<input class="btn btn-success" type="submit" value="Submit Button">
			<input class="btn btn-success" type="reset" value="Reset Button">
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Button Outline</h4>
			<button type="button" class="btn btn-outline-primary">Primary</button>
			<button type="button" class="btn btn-outline-secondary">Secondary</button>
			<button type="button" class="btn btn-outline-danger">Danger</button>
			<button type="button" class="btn btn-outline-warning">Warning</button>
			<button type="button" class="btn btn-outline-info">Info</button>
			<button type="button" class="btn btn-outline-success">Success</button>
			<button type="button" class="btn btn-outline-dark">Dark</button>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Button Sizes</h4>
			<button type="button" class="btn btn-primary btn-lg">Large</button>
			<button type="button" class="btn btn-primary">Default</button>
			<button type="button" class="btn btn-primary btn-sm">small</button>
		</div>
		<hr>
		<div class="container-fluid m3 d-grid">
			<h4>Block Level Button</h4>
			<button class="btn btn-primary" type="button">Full-width-Button</button>
		</div>
		<hr>
		<div class="container-fluid m-3 d-grid gap-2">
			<h4>Block Level Buttons with Gap</h4>
			<button class="btn btn-primary" type="button">Full-width-Button</button>
			<button class="btn btn-primary" type="button">Full-width-Button</button>
			<button class="btn btn-primary" type="button">Full-width-Button</button>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Active/Disabled Buttons</h4>
			<button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Active</button>
			<button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Disabled</button>
		</div>
		<hr>
		<div class="container-fluid m-3">
			<h4>Spinner Buttons</h4>
			<button class="btn btn-success" type="button" disabled>
				<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
				<span class="visually-hidden">Loading...</span>
			</button>
			<button class="btn btn-warning" type="button" disabled>
				<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
				Loading...
			</button>
			<button class="btn btn-success" type="button" disabled>
				<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
				<span class="visually-hidden">Loading...</span>
			</button>
			<button class="btn btn-warning" type="button" disabled>
				<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
				Loading...
			</button>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
